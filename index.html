<!DOCTYPE html>
<html>
  <head>
    <style>
      img { 
        width: 100%; 
      }
    </style>

  </head>
  <body bgcolor=#000000>
  <img src="bgblue.jpg" >
  <audio id = "audioPlayer" controls>
  <source src = "bluebg.m4a" type="audio/mp3">
  </audio>

  <script>
    var nextAudio = ["bluebg.m4a", "bluebg.m4a"];
    var curAudio = 0;
    var audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.onended = function(){
        curAudio = curAudio+1;
        if (curAudio>nextAudio.length-1) curAudio=0;
        audioPlayer.src = nextAudio[curAudio];
        audioPlayer.play();
    }
  </script>

  </body>
</html>
